<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block demo</title>
    <style>
        div {
            background-color: antiquewhite;
            margin: 10px;
            width: 200px;
            height: 200px;
        }

        hr {
            margin: 50px 0;
        }

        span {
            background-color: blueviolet;
            color: white;
            padding: 10px;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <hr>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <hr>
</body>
</html>
