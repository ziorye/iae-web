<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em</title>
    <meta name="description"
     content="Relative to the font size of the parent element.">
    <style>
        html {
            font-size: 24px;
        }
        div {
            font-size: 16px;
        }
        h1 {
            font-size: 2.5em;
        }
        h3 {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div>
        <h1>h1 here</h1>
        <h3>h3 here</h3>
    </div>
</body>
</html>
