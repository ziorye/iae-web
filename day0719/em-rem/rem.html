<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <meta name="description" content="Relative to the font size of the root elemennt.">
    <style>
        html {
            font-size: 24px;
        }
        div {
            font-size: 16px;
        }
        h1 {
            font-size: 2.5rem;
        }
        h3 {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>h1 here</h1>
        <h3>h3 here</h3>
    </div>
</body>
</html>
